<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Selector</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Centering the entire page content */
      body {
        min-height: 100vh;
        background-repeat: no-repeat;
            background-size:cover;
            background-image: url(https://images.unsplash.com/photo-1604856420566-576ba98b53cd?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        font-family: Arial, sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-align: center;
        margin: 80px;
        color: black;
        margin-top: 230px;
        margin-bottom: 0px;
      }

      /* Container holding the images and buttons */
      .resume-selector {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 0px;
        flex-wrap: wrap; /* Allows wrapping for responsiveness */
        padding-top: 50px;
      }

      /* Individual resume box with background */
      .resume-box {
        background-color: #ebebeb; /* Light grey background for visibility */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px; /* Fixed width */
        transition: transform 0.3s ease;
      }

      /* Hover effect for resume boxes */
      .resume-box:hover {
        transform: scale(1.2); /* Slight zoom on hover */
        background-color: #608bc1;
      }

      /* Styling the images */
      .resume-box img {
        width: 100%;
        margin-bottom: 15px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      /* Add a shadow effect on hover */
      .resume-box img:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Resume type button */
      .resume-box button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      /* Button hover effect */
      .resume-box button:hover {
        background-color: #0056b3;
      }

      /* Download Button positioned in bottom-right corner */
      .download-btn {
        position: absolute;
        bottom: 90px;
        right: 20px;
        font-size: 12px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        display: block;
      }

      .download-btn i {
        margin-right: 5px;
      }

      /* Responsive layout: stack resume boxes vertically on smaller screens */
      @media (max-width: 768px) {
        .resume-selector {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }

        h1 {
          font-size: 30px;
          margin: 40px 0px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Take the first step towards your journey</h1>
    <div class="resume-selector">
      <!-- Resume 1 -->
      <div class="resume-box">
        <img src="Screenshot%202024-10-24%20193824.png" alt="Resume 1" />
        <button onclick="window.location.href='https://www.canva.com/design/DAGUfl0Ke1k/EYq6jIAHnJbG60WIlNnopQ/edit'">Edit</button>
        <a href="Screenshot%202024-10-24%20193824.png" download class="download-btn">
        Download
        </a>
      </div>

      <!-- Resume 2 -->
      <div class="resume-box">
        <img src="Screenshot%202024-10-24%20193758.png" alt="Resume 2" />
        <button onclick="window.location.href='https://www.canva.com/design/DAGUfpcokY8/fL-fGBEVrXFLJzJgG2OsXA/edit'">Edit</button>
        <a href="Screenshot%202024-10-24%20193758.png" download class="download-btn">
        Download
        </a>
      </div>

      <!-- Resume 3 -->
      <div class="resume-box">
        <img src="Screenshot%202024-10-24%20193723.png" alt="Resume 3" />
        <button onclick="window.location.href='https://www.canva.com/design/DAGUfozN3D0/ZxhRtOFeCPoku8RbfSGUCQ/edit'">Edit</button>
        <a href="Screenshot%202024-10-24%20193723.png" download class="download-btn">
        Download
        </a>
      </div>
    </div>
  </body>
</html>
